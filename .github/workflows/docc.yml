name: docc2

on:
  push:
    branches: [main, yaml_part2]
  workflow_dispatch:
permissions:
  pages: write
  id-token: write
  contents: read
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0.1"
      - name: Run Build Docs
        run: ./build-docc.sh
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
    - name: Create Custom index.html
        run: |
          rm .docs/index.html
          cat > .docs/index.html <<- EOM
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url='https://jakayus.github.io/verbose-parakeet/documentation/appdoctest/'" />
            </head>
           <body>
              <p>Please follow <a href="https://jakayus.github.io/documentation/appdoctest/">this link</a>.</p>
            </body>
          </html>
          EOM
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

